<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing my own framework</title>
	<link rel="stylesheet" href="libraries/bootstrap.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>


	<header class="container well text-center">
		<div class="row">
			<h1>Another ToDo App</h1>
			<h4 id="title"></h4>
		</div>
		<nav class="row">
			<ul class="clearfix">
				<li>
					<a href="#/form" class="btn btn-default">
						Form
					</a>
				</li>
				<li>
					<a href="#/todo" class="btn btn-default">
						To do tasks
					</a>
				</li>
				<li>
					<a href="#/done" class="btn btn-default">
						Done tasks
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container app-container">
		<div id="app">
			<div class="text-center">
				Welcome! This is todo application implemented using my own framework - <b>O</b>
			</div>
		</div>
	</div>


	<footer class="footer">
		<div class="container well">
			<span class="pull-left">My JavaScript Framework testing</span>
			<span class="pull-right">2016</span>
		</div>
	</footer>

	<!-- templates -->
	<script id="done-template" type="text/x-handlebars-template">
		<h3 class="text-center">
			Done tasks
		</h3>
		<table class="table">
			<tr>
				<th>#</th>
				<th>Task {{i}}</th>
			</tr>

			{{#each tasks}}
			<tr>
			{{#if this.done}}
				<td>{{@index}}</td>
				<td>{{this.name}}</td>
			{{/if}}
			</tr>
			{{/each}}

		</table>
	</script>

	<script id="form-template" type="text/x-handlebars-template">
		<h3 class="text-center">
			Add some task
		</h3>
		<form class="text-center">
			<input 
				required type="text" 
				placeholder="Type another task here..."
				class="input-text form-control"/>
			<button class="btn btn-info">
				Add task
			</button>
		</form>
	</script>

	<script id="title-template" type="text/x-handlebars-template">
		You have <b>{{done}}</b> done cases and <b>{{undone}}</b> undone cases
	</script>

	<script id="todo-template" type="text/x-handlebars-template">
		<h3 class="text-center">
			Tasks to do
		</h3>
		<table class="table">
			<tr>
				<th>#</th>
				<th>Task</th>
				<th>Done</th>
			</tr>
			{{#each tasks}}
			{{#unless this.done}}
			<tr>
				<td>{{@index}}</td>
				<td>{{this.name}}</td>
				<td>
					<button class="btn btn-info" data-o-id={{this.id}}>
						Done
					</button>
				</td>
			</tr>
			{{/unless}}
			{{/each}}
		</table>

	</script>


	
	<!-- libraries -->
	<script src="libraries/handlebars-v4.0.5.js"></script>
	<!-- framework -->
	<script src="own-framework/own-framework.js"></script>
	
	<!-- app -->
	<script src="app.js"></script>

	<!-- components -->

	<script src="components/todo.js"></script>
	<script src="components/title.js"></script>
	<script src="components/form.js"></script>
	<script src="components/done.js"></script>

</body>
</html>
