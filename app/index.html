<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing my own framework</title>
	<link rel="stylesheet" href="libraries/bootstrap.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>


	<header class="container well text-center">
		<div class="row">
			<h1>Another ToDo App</h1>
			<h4 id="title"></h4>
		</div>
		<nav class="row">
			<ul class="clearfix">
				<li>
					<a href="#/form" class="btn btn-default">
						Form
					</a>
				</li>
				<li>
					<a href="#/todo" class="btn btn-default">
						To do tasks
					</a>
				</li>
				<li>
					<a href="#/done" class="btn btn-default">
						Done tasks
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container app-container">
		<div id="app">
			<div class="text-center">
				Welcome! This is todo application implemented using my own framework - <b>O</b>
			</div>
		</div>
	</div>


	<footer class="footer">
		<div class="container well">
			<span class="pull-left">My JavaScript Framework testing</span>
			<span class="pull-right">2016</span>
		</div>
	</footer>

	<!-- templates -->
	<script id="entry-template" type="text/x-handlebars-template">
	  <div class="entry">
	    <h1>{{title}}</h1>
	    <div class="body">
	      {{body}}
	    </div>
	  </div>
	</script>

	
	<!-- libraries -->
	<script src="libraries/handlebars-v4.0.5.js"></script>
	<!-- framework -->
	<script src="own-framework/own-framework.js"></script>
	
	<!-- app -->
	<script src="app.js"></script>

	<!-- components -->
	<script src="components/form.js"></script>
	<script src="components/done.js"></script>
	<script src="components/todo.js"></script>
	<script src="components/title.js"></script>


</body>
</html>
